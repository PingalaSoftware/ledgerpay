<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="contactus.css" rel="stylesheet">
    <link href="header.css" rel="stylesheet">
</head>

<body>
    <header class="hero-section">
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <a class="navbar-brand" href="/index.html"><img src="/assets/logo.png" alt="LedgerPe Logo"
                        class="logo" /></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

            </div>
        </nav>

    </header>
    <div class="container-fluid">
        <div class="row ">
            <div class="col-lg-6 contact-info ">
                <h1>Contact Us</h1>
                <p>Any question or need demo? Reach out to us and we'll get back to you shortly.</p>

                <h2>HEADQUARTERS</h2>
                <p><i class="material-icons">location_on</i> Binary Tower, Business Bay, Dubai, UAE.</p>

                <h2>PHONE</h2>
                <p><i class="material-icons">phone</i> +971 508607011</p>

                <h2>SUPPORT</h2>
                <p><i class="material-icons">email</i> info@ledgermail.io</p>

                <div class="social-icons">
                    <i class="material-icons">facebook</i>
                    <i class="material-icons">play_circle_filled</i>
                    <i class="material-icons">camera_alt</i>
                    <i class="material-icons">mail</i>
                </div>
            </div>
            <div class="col-lg-6 contact-form ">
                <h2>Let's Connect</h2>
                <form id="contactForm">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <input type="text" class="form-control" id="firstName" placeholder="First Name *" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <input type="text" class="form-control" id="lastName" placeholder="Last Name">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <input type="email" class="form-control" id="email" placeholder="Email Address *" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <input type="tel" class="form-control" id="phone" placeholder="Phone Number">
                        </div>
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" id="subject" placeholder="Subject">
                    </div>
                    <div class="mb-3">
                        <textarea class="form-control" id="message" rows="4" placeholder="How can we help? *"
                            required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
